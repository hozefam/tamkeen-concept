<div
  class="flex flex-col items-start justify-start p-4 tracking-wide bg-gray-100 border-l-2 shadow-md rounded-r-md"
  [class.border-red-500]="!isBreached"
  [class.border-green-500]="isBreached"
>
  <p class="pb-2 text-2xl text-gray-700">{{ task.title }}</p>
  <div class="w-full border border-gray-300"></div>
  <div class="flex flex-row items-center justify-between w-full">
    <p class="pt-2 text-xl text-gray-500">{{ task.date | date: 'short' }}</p>
    <span>
      <fa-icon [icon]="faLockOpen" class="text-sm text-gray-500"></fa-icon>
      Ready
    </span>
  </div>
</div>
