<div
  class="flex flex-col items-start justify-start p-2 tracking-wide bg-gray-100 border-l-2 shadow-sm hover:shadow-md"
  [class.border-red-500]="!isBreached"
  [class.border-green-500]="isBreached"
  (click)="setSelectedTask(task.id)"
>
  <p class="pb-1 text-gray-700 text-md">
    {{ task.project.code + ' ' + task.project.name }}
  </p>
  <p class="pb-1 text-sm text-gray-500">{{ task.title }}</p>
  <div class="flex flex-row items-center justify-center w-full">
    <div class="w-full border border-gray-200"></div>
  </div>
  <div class="flex flex-row items-center justify-between w-full align-middle">
    <p class="pt-1 text-sm text-gray-500">{{ taskDate }}</p>
    <fa-icon
      [icon]="faLockOpen"
      class="text-sm text-gray-300 cursor-pointer"
      [class.hidden]="task.status === 'Claimed'"
    ></fa-icon>
  </div>
</div>
