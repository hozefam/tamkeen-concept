<div class="flex flex-row w-full h-full">
  <div class="flex flex-col flex-none w-2/12 p-2 space-y-2 bg-gray-200">
    <tamkeen-task-search></tamkeen-task-search>
    <tamkeen-task-item
      *ngFor="let task of tasks"
      [task]="task"
      class="cursor-pointer"
      (selectTask)="selectTask($event, task)"
    ></tamkeen-task-item>
  </div>
  <div class="flex flex-col flex-none w-7/12 h-full p-2 space-y-4 bg-gray-100">
    <tamkeen-task-detail
      [task]="selectedTask"
      [taskInfo]="taskInfo"
      class="w-full h-full"
    ></tamkeen-task-detail>
  </div>
  <div class="w-3/12 bg-gray-200">
    <tamkeen-task-comments></tamkeen-task-comments>
  </div>
</div>
